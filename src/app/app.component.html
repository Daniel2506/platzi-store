<input type="text" [(ngModel)]="title">

{{ title }}

<!-- 
<div *ngIf="title == 'Daniel'">
    Esto es un DIV
</div> -->

<div [ngSwitch] = "title">
    <p *ngSwitchCase="'Nicolas'">Este es Nicolas</p>
    <p *ngSwitchCase="'Daniel'">Este es Daniel</p>
    <p *ngSwitchCase="'Juan'">Este es Juan</p>
    <p *ngSwitchDefault>No hay MATCH</p>
</div>

<button (click)="addItem()">Add Item</button>

<ul>
    <li *ngIf="items.length === 0">Lista vacia</li>
    <li *ngFor="let name of items; index as i">
        {{ name }} {{ i }}
        <button (click)="deleteItem(i)">Delete</button>
    </li>
</ul>

<div *ngFor="let product of products">
    {{product.id}}
    {{product.title}}
    {{product.price}}
    <img [src]="product.image" alt=""> 
    {{product.description}}
</div>
