<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Producto</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <div class="row">
                <div class="col-md-6 col-xs">
                    <mat-form-field class="full-width">
                        <mat-label>ID</mat-label>
                        <input formControlName="id" matInput type="text">
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-xs">
                    <mat-form-field class="full-width">
                        <mat-label>Title</mat-label>
                        <input formControlName="title" matInput type="text">
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-xs">
                    <mat-form-field class="full-width">
                        <mat-label>Price</mat-label>
                        <input formControlName="price" matInput type="number">
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-xs">
                    <mat-form-field class="full-width">
                        <mat-label>Description</mat-label>
                        <textarea formControlName="description" matInput cols="30" rows="3"></textarea>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-xs">
                    <img *ngIf="(imageURL$ | async) as image" [src]="image" alt="">
                    <input type="file" (change)="uploadFile($event)">
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button [disabled]="form.invalid" mat-raised-button type="submit" color="primary">Save</button>
        </mat-card-actions>
    </mat-card>
</form>
